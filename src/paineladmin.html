    </div>

    <div class="field">

  </div>

  <div class="row">

    <div class="field">

  <div class="row">

    </div>

    <div class="field">

    </div>
  </div>

    </div>

  </div>

  <div class="field">
    <label>Limite de Uso por Usuário</label>

  </div>

   <div class="field">
      <label>Ativo</label>
      <label class="switch">
        <input type="checkbox" id="ativo">
        <span class="slider"></span>
      </label>
    </div>

  <div class="field">
    <label>ID do Estabelecimento</label>
    <input type="number" id="estabelecimentoId" required>
  </div>

  <div class="field">
    <label>Cartões Aceitos (IDs separados por vírgula)</label>

 <div class="field">

  </div>

  <div class="field">
    <label for="imgModal">Imagem Modal:</label>
    <input type="file" id="imgModal" accept="image/*">
  </div>

  </div>
 
  <button type="button" onclick="cadastrarCupom()">Cadastrar Cupom</button>
</form>

    <script>
  const menuItems = document.querySelectorAll(".lista-sidebar li");
  const pages = document.querySelectorAll(".main-dash .page");
  const rotaTexto = document.querySelector(".rotas-tela span");

  function showPage(pageName) {
    pages.forEach(page => {
      page.style.display =
        page.dataset.page === pageName ? "block" : "none";
    });

    rotaTexto.textContent = `/ ${pageName}`;
  }

  menuItems.forEach(item => {
    item.addEventListener("click", () => {
      const pageName = item.dataset.page;

      // menu ativo
      menuItems.forEach(i => i.classList.remove("active"));
      item.classList.add("active");

      showPage(pageName);
    });
  });

  // Tela inicial
  showPage("dashboard");
  menuItems[0].classList.add("active");
</script>
